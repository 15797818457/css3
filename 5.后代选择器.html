<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后代选择器</title>
	<style>
		/*后代选择器  选中所有后代，用空格隔开
		.parent .son{
			border: 1px solid red;
		}*/
		*{
			margin: 0;
		}
		/*子代选择器  选中子一代，用>隔开*/
		.parent>.son{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<!-- <div class="parent">
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
	</div> -->

	<div class="parent">
		<div class="son">
			son
			<div class="grandson">grandson</div>
			<div class="son">grandson</div>
		</div>
		<div class="son">son</div>
		<div class="son">son</div>
		<div class="son">son</div>
	</div>
</body>
</html>
